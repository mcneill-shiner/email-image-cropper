<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Cropping Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" integrity="sha512-cyzxRvewl+FOKTtpBzYjW6x6IAYUCZy3sGP40hn+DQkqeluGRCax7qztK2ImL64SA+C7kVWdLI6wvdlStawhyw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">
            Email Image Cropping Tool
        </h1>
        <div class="row">
            <div class="col">
                <h2>Upload Image File</h2>
                 <div class="form-group container">
                    <input type="file" id="form-control-file" required accept="image/*">
                </div> 

                <div class="box-2">
                    <cropper-canvas>
                        <div class="result">

                        </div>
                    </cropper-canvas>

                </div>

                <div class="box-2 img-result hide">
                    <img src="" alt="" class="cropped">
                </div>
            </div>
            <div class="col-3">
                <div class="crop-settings hide">
                    <h2>Crop Settings</h2>
                    <form>
                        <fieldset class="form-group">
                            <div class="row">
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="cropFreely" value="cropFreely" checked name="aspectRatio">
                                    <label for="aspectRatio" class="form-check-label">Crop Freely</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="crop-16-9" value="1.777777777777777" name="aspectRatio">
                                    <label for="aspectRatio" class="form-check-label">16:9</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="crop-1-1" value="1" name="aspectRatio">
                                    <label for="aspectRatio" class="form-check-label">1:1</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="crop-4-3" value="1.33333333333333" name="aspectRatio">
                                    <label for="aspectRatio" class="form-check-label">4:3</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="crop-3-4" value=".75" name="aspectRatio">
                                    <label for="aspectRatio" class="form-check-label">3:4</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="crop-2-3" value=".666666666666667" name="aspectRatio">
                                    <label for="caspectRatio" class="form-check-label">2:3</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="crop-3-2" value="1.5" name="aspectRatio">
                                    <label for="aspectRatio" class="form-check-label">3:2</label>
                                </div>
                            </div>
                        </fieldset>
                        <button class="btn crop">Crop</button>
                    </form>
                </div>

                <div class="download-settings hide">
                    <h2>Download Settings</h2>
                    <form>
                        <div class="form-group">
                            <label for="imageWidth">Image Width (px)</label>
                            <input type="number" class="form-control img-w" min="100" max="1200" value="600">
                        </div>
                        <div class="form-group">
                            <label for="fileName">File Name (optional)</label>
                            <input type="text" class="form-control" value="My File"> 
                        </div>
                        <a href="" class="btn download download-selected">Download</a>
                    </form>
                </div>


                
<!-- 
                <div class="box">
                    <div class="options hide">
                        <label for="width">Width</label>
                        <input type="number" class="img-w" value="300" min="100" max="1200">
                    </div>
                    <button class="btn save hide">Save</button>

                    <a href="" class="btn download hide">Download</a>
                </div> -->
            </div>
        </div>
       


    </div>
</body>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js" integrity="sha512-6lplKUSl86rUVprDIjiW8DuOniNX8UDoRATqZSds/7t6zCQZfaCe3e5zcGaQwxa8Kpn5RTM9Fvl3X2lLV4grPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
